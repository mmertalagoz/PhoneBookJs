<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./Skeleton-2.0.4/css/normalize.css" />
		<link rel="stylesheet" href="./Skeleton-2.0.4/css/skeleton.css" />
		<link rel="stylesheet" href="./main.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<h1 class="gradient-text">PhoneBook App</h1>
			<div class="info info--success">Successfuly</div>
			<div class="info info--error">OhMyFuckingGod</div>
			<form id="form-Phonebook">
				<div>
					<label for="name">Name</label>
					<input type="text" id="name" class="u-full-width" />
				</div>
				<div>
					<label for="surname">surname</label>
					<input type="text" id="surname" class="u-full-width" />
				</div>
				<div>
					<label for="email">email</label>
					<input type="text" id="email" class="u-full-width" />
				</div>
				<div>
					<input
						type="submit"
						value="Save"
						class="button-primary u-full-width saveUpdateBtn"
					/>
				</div>
			</form>
			<hr />

			<table class="u-full-width">
				<thead>
					<tr>
						<th>Name</th>
						<th>Surname</th>
						<th>Email</th>
						<th>Operation</th>
					</tr>
				</thead>
				<tbody id="person-list"></tbody>
			</table>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
